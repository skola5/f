<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jumper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <script>
        let dinoImg, cigImg;
        let dinoX, dinoY, dinoVelocityY;
        let gravity = 0.8;
        let jumpPower = -15;
        let groundY;
        let cacti = [];
        let score = 0;
        let gameOver = false;
        let imagesLoaded = false;

        function preload() {
            try {
                dinoImg = loadImage('dino.png');
                cigImg = loadImage('cig.png');
                imagesLoaded = true;
            } catch (error) {
                console.error("Error loading images:", error);
                imagesLoaded = false;
            }
        }

        function setup() {
            createCanvas(800, 400);
            groundY = height - 50;
            if (imagesLoaded) {
                dinoX = 100;
                dinoY = groundY - dinoImg.height; // Placera dino på marken baserat på bildens höjd
                dinoVelocityY = 0;
            } else {
                // Fallback om bilder inte laddas
                dinoX = 100;
                dinoY = groundY - 50; // Standardhöjd om bild saknas
                dinoVelocityY = 0;
                textSize(20);
                textAlign(CENTER);
                text("Bilder (dino.png eller cig.png) saknas. Ladda upp dem!", width / 2, height / 2);
            }
        }

        function draw() {
            background(255);
            
            // Draw ground
            stroke(0);
            line(0, groundY, width, groundY);
            
            if (imagesLoaded && !gameOver) {
                // Update dino
                dinoVelocityY += gravity;
                dinoY += dinoVelocityY;
                if (dinoY > groundY - dinoImg.height) { // Håll dino på marken
                    dinoY = groundY - dinoImg.height;
                    dinoVelocityY = 0;
                }
                // Draw dino (100x100) on ground
                image(dinoImg, dinoX, dinoY, 100, 100);
                
                // Spawn cacti
                if (frameCount % 60 === 0) {
                    cacti.push({ x: width, y: groundY - cigImg.height + 10 }); // Placera cig nära marken
                }
                
                // Update and draw cacti (normal size, 60x20)
                for (let i = cacti.length - 1; i >= 0; i--) {
                    cacti[i].x -= 5;
                    image(cigImg, cacti[i].x, cacti[i].y, 60, 20);
                    
                    // Collision detection
                    if (cacti[i].x < dinoX + 100 && cacti[i].x + 60 > dinoX &&
                        dinoY + 100 > cacti[i].y && dinoY < cacti[i].y + 20) {
                        gameOver = true;
                    }
                    
                    // Remove off-screen cacti
                    if (cacti[i].x < -60) {
                        cacti.splice(i, 1);
                    }
                }
                
                // Update score
                score += 0.1;
            } else if (!imagesLoaded) {
                textSize(20);
                textAlign(CENTER);
                text("Bilder saknas. Ladda upp dino.png och cig.png!", width / 2, height / 2);
            } else if (gameOver) {
                textSize(32);
                textAlign(CENTER);
                text('Game Over! Score: ' + floor(score), width / 2, height / 2);
            }
            
            // Draw score
            if (imagesLoaded) {
                textSize(20);
                textAlign(LEFT);
                text('Score: ' + floor(score), 10, 30);
            }
        }

        function keyPressed() {
            if (imagesLoaded && keyCode === 32 && dinoY >= groundY - dinoImg.height && !gameOver) {
                dinoVelocityY = jumpPower;
            }
        }
    </script>
</body>
</html>
