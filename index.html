<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jumper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <script>
        let dinoImg, dino2Img, cigImg;
        let dinoX, dinoY, dinoVelocityY;
        let gravity = 0.8;
        let jumpPower = -15;
        let groundY;
        let cacti = [];
        let score = 0;
        let gameOver = false;
        let imagesLoaded = false;
        let selectedChar = null;
        let charSelected = false;

        function preload() {
            console.log("Försöker ladda bilder...");
            try {
                dinoImg = loadImage('dino.png');
                dino2Img = loadImage('dino2.png');
                cigImg = loadImage('cig.png');
                console.log("Bilder laddade.");
                imagesLoaded = true;
            } catch (error) {
                console.error("Fel vid laddning av bilder:", error);
                imagesLoaded = false;
            }
        }

        function setup() {
            createCanvas(800, 400);
            groundY = height - 50;
            if (imagesLoaded) {
                dinoX = 100;
                dinoY = groundY - 100; // Anpassa för storlek
                dinoVelocityY = 0;
            } else {
                dinoX = 100;
                dinoY = groundY - 50;
                dinoVelocityY = 0;
            }
            textAlign(CENTER);
            textSize(24);
        }

        function draw() {
            background(255);
            stroke(0);
            line(0, groundY, width, groundY);
            
            if (!charSelected) {
                fill(0);
                text("Välj karaktär:", width / 2, height / 2 - 50);
                text("1: Martin Borg (dino.png)", width / 2, height / 2);
                text("2: Elisabeth Lindskoug (dino2.png)", width / 2, height / 2 + 50);
                text("Tryck 1 eller 2 för att välja", width / 2, height / 2 + 100);
                return;
            }

            if (imagesLoaded && !gameOver) {
                dinoVelocityY += gravity;
                dinoY += dinoVelocityY;
                if (dinoY > groundY - 100) {
                    dinoY = groundY - 100;
                    dinoVelocityY = 0;
                }
                let selectedImg = selectedChar === 1 ? dinoImg : dino2Img;
                image(selectedImg, dinoX, dinoY, 100, 100);
                
                if (frameCount % 60 === 0) {
                    cacti.push({ x: width, y: groundY - 20 });
                }
                
                for (let i = cacti.length - 1; i >= 0; i--) {
                    cacti[i].x -= 5;
                    image(cigImg, cacti[i].x, cacti[i].y, 60, 20);
                    
                    if (cacti[i].x < dinoX + 100 && cacti[i].x + 60 > dinoX &&
                        dinoY + 100 > cacti[i].y && dinoY < cacti[i].y + 20) {
                        gameOver = true;
                    }
                    
                    if (cacti[i].x < -60) {
                        cacti.splice(i, 1);
                    }
                }
                
                score += 0.1;
            } else if (!imagesLoaded) {
                fill(0);
                text("Bilder saknas. Ladda upp dino.png, dino2.png och cig.png!", width / 2, height / 2);
            } else if (gameOver) {
                fill(0);
                text('Game Over! Score: ' + floor(score), width / 2, height / 2);
            }
            
            if (imagesLoaded) {
                textSize(20);
                textAlign(LEFT);
                text('Score: ' + floor(score), 10, 30);
            }
        }

        function keyPressed() {
            if (!charSelected) {
                if (keyCode === 49) { // '1'
                    selectedChar = 1;
                    charSelected = true;
                } else if (keyCode === 50) { // '2'
                    selectedChar = 2;
                    charSelected = true;
                }
                return;
            }

            if (keyCode === 32 && dinoY >= groundY - 100 && !gameOver) {
                dinoVelocityY = jumpPower;
            }
        }
    </script>
</body>
</html>
