<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Jumper</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .game-container {
      position: relative;
      width: 1000px;
      height: 400px;
      background: url('bak.png') repeat-x;
      background-size: cover;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 12px;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 120px;
      height: 120px;
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      right: -100px;
      width: 100px;
      height: 80px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: black;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 6px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: red;
      display: none;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 12px;
    }
    #startMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .character-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      cursor: pointer;
    }
    .character-option img {
      width: 120px;
      height: 120px;
      border: 2px solid #333;
      border-radius: 12px;
    }
    .character-option span {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .character-select {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="startMenu">
      <h2>Välj din karaktär</h2>
      <div class="character-select">
        <div class="character-option" onclick="chooseCharacter('dino.png')">
          <img src="dino.png" alt="Martin Borg">
          <span>Martin Borg</span>
        </div>
        <div class="character-option" onclick="chooseCharacter('dino2.png')">
          <img src="dino2.png" alt="Elisabeth Lindskoug">
          <span>Elisabeth Lindskoug</span>
        </div>
      </div>
    </div>

    <img id="character" src="" alt="Karaktär">
    <img id="obstacle" src="cig.png" alt="Hinder">
    <div id="score">Poäng: 0</div>
    <div id="gameOver">Game Over! Tryck på mellanslag för att starta om.</div>
  </div>

  <script>
    const character = document.getElementById("character");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    const startMenu = document.getElementById("startMenu");

    let isJumping = false;
    let gravity = 0.9;
    let isGameOver = false;
    let score = 0;
    let characterSelected = false;

    function chooseCharacter(img) {
      character.src = img;
      startMenu.style.display = "none";
      characterSelected = true;
    }

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        if (!characterSelected) return;
        if (isGameOver) {
          resetGame();
        } else {
          jump();
        }
      }
    });

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 150) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            }
            position -= 5;
            position *= gravity;
            character.style.bottom = position + "px";
          }, 20);
        }
        position += 30;
        character.style.bottom = position + "px";
      }, 20);
    }

    function checkCollision() {
      if (!characterSelected || isGameOver) return;
      let charRect = character.getBoundingClientRect();
      let obsRect = obstacle.getBoundingClientRect();

      if (
        charRect.right > obsRect.left &&
        charRect.left < obsRect.right &&
        charRect.bottom > obsRect.top &&
        charRect.top < obsRect.bottom
      ) {
        gameOver();
      }
    }

    function gameOver() {
      isGameOver = true;
      gameOverText.style.display = "block";
      obstacle.style.animation = "none";
    }

    function resetGame() {
      isGameOver = false;
      score = 0;
      scoreDisplay.textContent = "Poäng: " + score;
      gameOverText.style.display = "none";
      obstacle.style.left = "100%";
    }

    setInterval(() => {
      if (!isGameOver && characterSelected) {
        let obsLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
        if (obsLeft < -100) {
          obstacle.style.left = "1000px";
          score++;
          scoreDisplay.textContent = "Poäng: " + score;
        } else {
          obstacle.style.left = obsLeft - 10 + "px";
        }
        checkCollision();
      }
    }, 50);
  </script>
</body>
</html>
